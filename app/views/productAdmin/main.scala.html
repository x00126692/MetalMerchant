@(title: String, user: models.users.User)(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Product Catalogue - @title</title>
    
<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")" >

    <!-- Custom Fonts -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/font-awesome.min.css")">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/magnific-popup.css")">

    <!-- Theme CSS -->
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/creative.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/shop-homepage.css")"> 



</head>

<body>
    <!-- Site header and navigation -->
    <header class="top" role="header">

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <li @if(title == "index"){class="active"}>
                <a class="navbar-brand page-scroll" href="">HEAVY METAL MERCHANT</a>
                </li>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                     
                    
                    
                    
                    <li @if(title == "Products"){class="active"}><a class="navbar-brand" href="@routes.AdminProductCtrl.listProducts(0)">Store</a></li> 
                    <li @if(title == "Articles"){class="active"}><a class="navbar-brand" href="@routes.AdminProductCtrl.listArticles(0)">News</a></li> 
                    <li ><a></a></li>
                    <li ><a></a></li> 

                    

                    <li ><a></a></li> 
                    <li ><a></a></li>                
                    
			@if(user != null) {
                                 <li @if(title == "profile"){class="active"}><a href="@routes.AdminProductCtrl.listUsers()">Accounts</a>
				<li @if(title == "Login"){class="active"}><a href=@controllers.security.routes.LoginCtrl.logout()>Logout @user.getName()</a>
<li @if(title == "showBasket"){class="active"}><a href="@routes.ShoppingCtrl.showBasket()"><span class="glyphicon glyphicon-shopping-cart"></span></a>
            }else {
<li @if(title == "Login"){class="active"}><a href="@routes.ProductCtrl.addCustomer()">Register</a>
<li @if(title == "Login"){class="active"}><a href=""></a>
                <li @if(title == "Login"){class="active"}><a href=@controllers.security.routes.LoginCtrl.login()>Login</a>
		}
		</li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>






    </header>

    <!-- Page Content -->
    <div class="middle">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="lead">@title</p>
                <div>
            </div>

            <!-- Start Content -->
            @content
            <!-- End Content -->

        </div>
        <!-- /.container -->
    </div>

    

    

  

    <!-- jQuery -->
    <script src="@routes.Assets.versioned("vendor/jquery/jquery.min.js")" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="@routes.Assets.versioned("vendor/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="@routes.Assets.versioned("vendor/scrollreveal/scrollreveal.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("vendor/magnific-popup/jquery.magnific-popup.min.js")" type="text/javascript"></script>

    <!-- Theme JavaScript -->
    <script src="@routes.Assets.versioned("js/creative.min.js")" type="text/javascript"></script>
</body>

</html>
